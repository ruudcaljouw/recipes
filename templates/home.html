{% extends "base.html" %}

{% block content %}
<h1>Recepten</h1>
<div class="recipes">
    {% for category_name, recipe_list in recipes.items() %}
    <div class="category">
        <h2>{{ category_name | capitalize }}</h2>
        <ul>
            {% for recipe in recipe_list %}
            <li><a href="/recipe/{{ recipe.category }}/{{ recipe.id }}">{{ recipe.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}
</div>
{% endblock %}
