{% extends "base.html" %}

{% block content %}
<h1>Welcome to the Recipe Website</h1>
<div class="recipes">
    <div class="breakfast">
        <h2>Breakfast</h2>
        <ul>
            {% for recipe in recipes["breakfast"] %}
                <li><a href="{{ recipe.url }}">{{ recipe.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div class="dinner">
        <h2>Dinner</h2>
        <ul>
            {% for recipe in recipes["dinner"] %}
                <li><a href="{{ recipe.url }}">{{ recipe.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
